openapi: 3.0.3
info:
  title: Example openapi file
  description: File can be used as an input to 'yaml2schema'.
  termsOfService: https://unlicense.org
  version: 0.0.1
paths:
  /:
components:
  schemas:
    sailboats:
      properties:
        name:
          type: string
        length:
          type: integer
        sails:
          type: object
        user_email:
          type: string
    users:
      properties:
        email:
          type: string
        enabled:
          type: boolean
        last_login:
          type: string
          format: date-time
        password_hash:
          type: string
        n_password_failures:
          type: integer
        confirmed_email:
          type: boolean
        signed_up:
          type: string
          format: date-time
